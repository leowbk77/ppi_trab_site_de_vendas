<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/loginPageStyle.css">
    <link rel="stylesheet" href="../style/mainPageStyle.css">
    <title>Login</title>
</head>
<body>

    <div class="cabecalho">
        <div class="header-div">
            <header>
                <a href="#">
                    <img src="https://facom.ufu.br/sites/facom.ufu.br/files/logo_facom.png" alt="logo">
                    <h1>Loja</h1>
                </a>
            </header>
        </div>
    </div>

    <!-- BARRA DE PESQUISA SUPERIOR -->
    <div class="nav-div">
        <nav class="upper-nav">
            <div class="left">
                <a href="#">categorias</a>
            </div>
            <div class="center-search-bar">
                <form action="" class="searchForm">
                    <input type="text" name="search" id="search" placeholder="Busca">
                    <button id="search-bar-btn" class="search-btn">
                    >
                    </button>
                </form>
            </div>
            <div class="right">
                <a href="#">cliente</a>
            </div>
        </nav>
    </div>

    <!-- CONTEUDO PRINCIPAL -->
    <main>
        <div class="loginDiv">
            <form action="" method="" class="loginForm">
                <div class="formLoginItem">
                    <input type="email" name="inputEmail" id="inputEmail" placeholder="E-mail">
                </div>
                <div class="formLoginItem">
                    <input type="password" name="inputSenha" id="inputSenha" placeholder="Senha">
                </div>
                <div class="formLoginItem">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
