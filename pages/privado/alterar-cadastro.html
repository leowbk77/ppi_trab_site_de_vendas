<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/requisicaoEditarCadastro.js"></script>
    <title>Alterar Cadastro</title>
</head>
<body>
        <!-- CONTEUDO PRINCIPAL -->
    <main>
        <div class="cadastro-main-content">
            <div class="cadastroDiv">
                <form action="../../php/altera-cadastro-form.php" method="POST" class="cadastroForm" id="cadastroForm" name="cadastroForm">
                    <div class="form-contnt-cadastro">
                        <div class="formCadastroItem">
                            <label for="inputNome">Nome:</label>
                            <input type="text" name="nome" id="inputNome" placeholder="Nome">
                        </div>
                        <div class="formCadastroItem">
                            <label for="inputCPF">CPF:</label>
                            <input type="text" name="cpf" id="inputCPF" placeholder="CPF">
                        </div>
                        <div class="formCadastroItem">
                            <label for="inputEmail">Email:</label>
                            <input type="email" name="email" id="inputEmail" placeholder="E-mail">
                        </div>
                        <div class="formCadastroItem">
                            <label for="inputTel">Telefone:</label>
                            <input type="tel" name="telefone" id="inputTel" placeholder="Telefone">
                        </div>
                        <div class="formCadastroItem">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
