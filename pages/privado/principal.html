<head>

    <header class="res-cabecalho">

    </header>
    <main>
        <div class="res-main-div">
            <nav class="res-nav-menu">
                <div class="res-menu-item" id="novo-anuncio-btn">
                    <img src="../style/svg/novoanuncio.svg" alt="cliIMG"></div>
                <div class="res-menu-item" id="listagem-anuncio-btn">
                    <img src="../style/svg/listagem.svg" alt="cliIMG"></div>
                <div class="res-menu-item" id="mensagens-btn">
                    <img src="../style/svg/mensagens.svg" alt="cliIMG"></div>
                <div class="res-menu-item" id="dados-cadastrais-btn">
                    <img src="../style/svg/configs.svg" alt="cliIMG"></div>
            </nav>
            <div class="res-content">
                <div class="res-content-item container" id="res-novo-anuncio">
                    <form action="#" id="res-form-novo-anuncio">
                        <legend>Criação de anúncio</legend>
                        <div class="row g-1 mb-1">
                            <div class="col-md-8">
                                <input type="text" name="titulo" id="inputTituloId" placeholder="Título" class="form-control">
                            </div>
                            <div class="col-md">
                                <input type="number" step="any" name="preco" id="inputPrecoId" placeholder="Valor (R$)" class="form-control">
                            </div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div class="col-md">
                                <input type="text" name="cep" id="inputCepId" placeholder="CEP (XXXXX-XXX)" class="form-control">
                            </div>
                            <div class="col-md">
                                <input type="text" name="bairro" id="inputBairroId" placeholder="Bairro" class="form-control">
                            </div>
                            <div class="col-md">
                                <input type="text" name="cidade" id="inputCidadeId" placeholder="Cidade" class="form-control">
                            </div>
                            <div class="col-md">
                                <select id="InputEstadoId" name="estado" class="form-select" title="Unidade Federativa">
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG" selected>Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div>
                                <textarea name="descricao" id="inputDescricaoId" cols="30" rows="5" placeholder="Descrição" class="form-control"></textarea>
                            </div>
                            <div>
                                <select name="categorias" id="inputCategoriasId" title="Categorias cadastradas">
                                </select>
                            </div>
                            <div>
                                <input type="file" name="arquivo" id="inputArquivoId" placeholder="Arquivo de imagem">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg mb-1" id="res-novo-anuncio-btn-criar" type="button">Criar</button>
                    </form>
                </div>

                <div class="res-content-item container" id="res-listagem-anuncios">
                    <!-- CRIAR UMA TABELA AQUI - USAR O BOOTSTRAP -->
                    <!-- EDICAO E EXCLUSAO TAMBEM SERAO POR AQUI - PENSAR EM COMO REALIZAR ISSO - PROVAVEL USAR MODAL -->
                    <table class="table table-hover">
                        <tr>
                            <th>cabecalho 1</th>
                            <th>cabecalho 2</th>
                            <th>cabecalho 3</th>
                        </tr>
                        <tr>
                            <td>linha 1</td>
                            <td>linha 1</td>
                            <td>linha 1</td>
                            <td><img src="../style/svg/edit.svg" alt="editar"></td>
                            <td><img src="../style/svg/remove.svg" alt="remover"></td>
                        </tr>
                        <tr>
                            <td>linha 2</td>
                            <td>linha 2</td>
                            <td>linha 2</td>
                            <td><img src="../style/svg/edit.svg" alt="editar"></td>
                            <td><img src="../style/svg/remove.svg" alt="remover"></td>
                        </tr>
                    </table>
                </div>

                <div class="res-content-item container" id="res-mensagens">
                    <!-- VISUALIZACAO E EXCLUSAO POR AQUI - PARECIDO COM A LISTAGEM DE ANUNCIOS -->
                    <table class="table table-hover">
                        <tr>
                            <th>cabecalho 1</th>
                            <th>cabecalho 2</th>
                        </tr>
                        <tr>
                            <td>linha 1</td>
                            <td>linha 1</td>
                            <td><img src="../style/svg/remove.svg" alt="remover"></td>
                        </tr>
                        <tr>
                            <td>linha 2</td>
                            <td>linha 2</td>
                            <td><img src="../style/svg/remove.svg" alt="remover"></td>
                        </tr>
                    </table>
                </div>
                
                <div class="res-content-item container" id="res-dados-cadastrais">
                    <!-- FORM SIMPLES -->

                    <form action="#" id="res-edit-personal-info">
                        <legend>Alterar dados cadastrais</legend>
                        <div class="row g-1 mb-1">
                            <div class="col-md">
                                <input type="text" name="res-edit-p-nome" id="res-edit-p-nome" placeholder="Nome">
                            </div>
                            <div class="col-md">
                                <input type="text" name="res-edit-p-cpf" id="res-edit-p-cpf" placeholder="CPF">
                            </div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div class="col-md">
                                <input type="password" name="res-edit-p-senha" id="res-edit-p-senha" placeholder="Senha">
                            </div>
                            <div class="col-md">
                                <input type="tel" name="res-edit-p-tel" id="res-edit-p-tel" placeholder="Telefone">
                            </div>
                        </div>

                        <button class="btn btn-primary" id="res-edit-p-submit-btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
